<!-- templates/accounts/register_teacher.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Register Teacher</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
