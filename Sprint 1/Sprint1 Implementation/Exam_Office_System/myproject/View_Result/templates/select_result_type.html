<!-- view_result/templates/view_result/select_result_type.html -->

{% extends 'base.html' %}

{% block title %}Select Result Type{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">View Your Results</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Select Result Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="result_type" id="batch" value="batch" required>
                    <label class="form-check-label" for="batch">
                        Batch Result
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="result_type" id="personal" value="personal" required>
                    <label class="form-check-label" for="personal">
                        Personal Result
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
</div>
{% endblock %}
