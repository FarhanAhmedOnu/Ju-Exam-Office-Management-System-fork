<!-- view_result/templates/view_result/personal_result_form.html -->

{% extends 'base.html' %}

{% block title %}Personal Result{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">View Personal Results</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">View Results</button>
        </form>
    </div>
</div>
{% endblock %}
